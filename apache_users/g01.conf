<VirtualHost *:80>
#ServerName g01u00.nn2000.info
DocumentRoot "/var/www/g01/g01u00"
ScriptAlias /cgi-bin/  /var/www/g01/g01u00/cgi-bin/
        <Directory "/var/www/g01/g01u00/cgi-bin/">
                AllowOverride None
                Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
                Order allow,deny
                Allow from all
        </Directory>
ErrorLog ${APACHE_LOG_DIR}/error.log
CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

